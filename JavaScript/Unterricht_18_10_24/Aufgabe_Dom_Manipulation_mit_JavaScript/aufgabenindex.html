<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation - Alle Aufgaben</title>
</head>
<body>

    <!-- Aufgabe 1: Textelement auswählen und ändern -->
    <h2 id="Willkommen!">Herzlich Willkommen!</h2>

    <!-- Aufgabe 2: Button zum Ändern der Farbe -->
    <button id="change-color">Ändere Farbe</button>

    <!-- Aufgabe 3: Liste mit Früchten -->
    <ul>
      <li>Apfel</li>
      <li>Banane</li>
      <li>Orange</li>
    </ul>

    <!-- Aufgabe 4: Dynamisches Hinzufügen eines Elements -->
    <div id="box"></div>

    <!-- Aufgabe 5: Button mit Event Listener -->
    <button id="click-me">Klick mich</button>

    <!-- Aufgabe 6: Interaktive Farbänderung bei einer Box -->
    <div class="box" style="width: 100px; height: 100px; border: 1px solid black;"></div>

    <!-- Aufgabe 7: Eingabefeld mit Absenden -->
    <input type="text" id="user-input">
    <button id="submit">Absenden</button>

    <!-- Aufgabe 8: Mehrere Boxen mit Klick auf alle -->
    <div class="box" style="width: 100px; height: 100px; border: 1px solid black;"></div>
    <div class="box" style="width: 100px; height: 100px; border: 1px solid black;"></div>
    <div class="box" style="width: 100px; height: 100px; border: 1px solid black;"></div>


</body>
</html>
